<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>LotLuck</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Double:wght@100..900&family=Bitcount+Prop+Single:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

    <h1>LotLuck</h1>

    <div class="container">
        <div class="posts-section" id="postList">
            <!-- Posts will be inserted here -->
            <script src="app.js"></script>
        </div>
        <div class="form-section">
            <form id="postForm">
                <h2>Tell Us About Your Experience</h2>
                <input type="text" id="airport" placeholder="Airport" required />
                <input type="text" id="company" placeholder="Rental Company" required />
                <input type="text" id="reserved" placeholder="Reserved Car" required />
                <input type="text" id="got" placeholder="Car Received" required />
                <input type="text" id="status" placeholder="Loyalty Status" />
                <textarea id="notes" placeholder="Notes"></textarea>
                <button type="submit">Post</button>
            </form>
        </div>
    </div>
</body>
</html>
