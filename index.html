<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>LotLuck</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Double:wght@100..900&family=Bitcount+Prop+Single:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

  <h1>LotLuck</h1>

  <form id="postForm">
    <h2>Submit a Rental Car Report</h2>
    <input type="text" id="airport" placeholder="Airport (e.g. ILM)" required />
    <input type="text" id="company" placeholder="Rental Company (e.g. Enterprise)" required />
    <input type="text" id="reserved" placeholder="Reserved Class (e.g. Intermediate SUV)" required />
    <input type="text" id="got" placeholder="Car Received (e.g. Nissan Rogue SV)" required />
    <input type="text" id="status" placeholder="Loyalty Status (e.g. Gold Member)" />
    <textarea id="notes" placeholder="Notes"></textarea>
    <button type="submit">Post</button>
  </form>

  <script src="app.js"></script>
</body>
</html>
